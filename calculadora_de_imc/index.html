<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><img src="logo.png"></nav><br>   
    <main>
    <label for="peso">Peso: </label><br>
    <input id="peso" type="number" placeholder="60Kg">
    <br>
    <label for="altura">Altura: </label><br>
    <input id="altura" type="number" placeholder="1.5m">
    <br>
    <button onclick="calculadoraIMC()">Calcular</button>
    <h2>Resultado: </h2>
    <p id="resultado"></p>
    <p id="status"></p>
    </main>
    <footer>
        <p>Todos os direitos reservados para Guilherme Pelegrini da Silva</p>
    </footer>
</body>
</html>
